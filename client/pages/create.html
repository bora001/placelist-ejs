<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Placelist - New PlaceList</title>
    <link rel="stylesheet" href="../css/index.css" />
    <script src="https://www.w3schools.com/lib/w3.js"></script>
  </head>
  <body>
    <div w3-include-html=""></div>
    <div w3-include-html="../pages/nav.html"></div>
    <section class="section_new">
      <form
        class="form_new form_box"
        method="post"
        onsubmit="return false;"
        enctype="multipart/form-data"
      >
        <h2>New PlaceList</h2>
        <input type="text" placeholder="Name" name="name" required />
        <input type="text" placeholder="Location" name="location" required />
        <div class="pre_img"></div>
        <label for="input_img">Image</label>
        <input type="file" id="input_img" name="img" required />
        <input
          type="submit"
          class="btn_submit"
          value="Create New PlaceList"
          name="type"
        />
      </form>
    </section>
  </body>
  <script src="../js/index.js"></script>
  <script src="../js/create.js"></script>
</html>
